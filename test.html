<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>How to Create and Save text file in JavaScript</title>
    <script src="dynamic.js"></script>

    <script>

        function saveStaticDataToFile() {
            var blob = new Blob(["Lord \n THis is 1"],
                { type: "text/plain;charset=utf-8" });
            saveAs(blob, "static.txt");
        }

        function saveDynamicDataToFile() {

            var userInput = document.getElementById("myText").value;
            var userName = document.getElementById("myTextUserName").value;

            var newText = userInput.replace("{username}", userName);
            // document.getElementById('user_name').innerHTML = "Blackburn";
            
            var blob = new Blob([newText], { type: "text/plain;charset=utf-8" });
            
            saveAs(blob, "dynamic.txt");


        }
		
    </script>
</head>
<body>
    <button type="button" onclick="saveStaticDataToFile();">Click to Save Static</button>
    <hr>

    User Name: <br>
    <input id = "myTextUserName" type = "text">
    <br>
    Script: <br>
    <textarea id="myText" rows="4" cols="50">Welcome {username}, We love to share our experiments, ideas, and knowledge with everyone by writing articles on the latest technology trends.</textarea>

    <br>
    <button type="button" onclick="saveDynamicDataToFile();">Click to Save Dynamic</button>
</body>
</html>
